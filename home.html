    <script>



     function clearBox(ele) {
      ele.innerHTML = '&nbsp'
    }


    function bankClick(letter, caller){
        if (caller.className == "Disabled-Bank"){
            return
        }
    	var x = document.getElementsByClassName("Letter");
		var i;
		for (i = 0; i < x.length; i++) {
			inner_html = x[i].innerHTML
		  if (!inner_html || !inner_html.replace(/\s+/g,"") || inner_html.replace(/\s+/g,"") == "&nbsp;"){
		  	x[i].innerHTML = letter
		  	letter_idx = x[i].id.replace("letter_", "")
		  	x[i].onclick = function (event) {

		  	   // caller.children[0].innerHTML = letter
		  	    caller.classList.add('Bank');
		  	    if ( caller.classList.contains('Disabled-Bank') )
					caller.classList.remove('Disabled-Bank');

				letter_box =  document.getElementById("letter_"+letter_idx)
		  	    clearBox(event.srcElement)
		  	}
		  	caller.classList.remove('Bank');
		    caller.classList.add('Disabled-Bank');
		  	break

		  }
		}

    }
    </script>

  <script type="text/javascript">

    score = 1000
    attempt = 1
    animation_text = ''
    answer = "LOS ANGELES"
    letters = ["\u0026nbsp", "O", "\u0026nbsp", "", "\u0026nbsp", "\u0026nbsp", "\u0026nbsp", "\u0026nbsp", "L", "E", "\u0026nbsp"]

    event_answer = "answer"
    event_rate = "rate"
    event_next_item = "next"
    event_show_story = "show_story"

    domain_url = "#"


    function send_event(event_type, params_dict){
        url = domain_url
        url = url + "/"+event_type
        had_param = false
        for(var key in params_dict) {
            if(!had_param){
                url = url + "?"
                had_param = true
            }
            else{
                url = url + "&"
            }
            var value = params_dict[key];
            url = url + key + "=" + value
        }
       window.location.href = url

    }

    function send_show_story(){
        send_event(event_show_story, {})
    }

    function send_answer(answer, is_right, attempt, score, show_animation, is_item_with_score){
       params_dict = {"answer":answer.trim()}
       if(is_right != null){
            params_dict["is_right"] = is_right
       }
       if(attempt != null){
            params_dict["attempt"] = attempt
       }
       if(score != null){
            params_dict["score"] = score
       }
       if(show_animation != null){
            params_dict["show_animation"] = show_animation
       }
       if(is_item_with_score != null){
            params_dict["is_item_with_score"] = is_item_with_score
       }
       send_event(event_answer, params_dict)
    }


    function show_story(){
        send_show_story()
        var x = document.getElementsByClassName("Question");
        x[0].style.display = "none"
        document.getElementById("story_wrapper").style.display = "block"
    }

  document.getElementById("sendButton").onclick = function () {
        is_right = true
        var x = document.getElementsByClassName("Letter");
        var i;

        given_answer = ""
        answer_part = 0
        for (i = 0; i < x.length; i++) {

            letter_idx = x[i].id.replace("letter_", "")
            if (letter_idx - i > answer_part){
         	   given_answer = given_answer + '-'
         	   answer_part = answer_part + 1
        }


            if (x[i].innerHTML.trim() != answer[letter_idx]){
                is_right = false
            }
            c = x[i].innerHTML.trim()
            if (c == '&nbsp;'){
                c = '_'
            }
            given_answer = given_answer + c

        }


        send_answer(given_answer, is_right, attempt, score, true, true)
        if(is_right || attempt == 2){
             show_story()
        }

        score = score - 500
        attempt++
        var x = document.getElementsByClassName("Letter");
        var i;

    };
